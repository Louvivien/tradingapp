name: Deploy to DigitalOcean

on:
  push:
    branches:
      - master
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js (client build)
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    - name: Build React client
      run: |
        cd client
        npm ci
        npm run build
        tar -czf ../client-build.tgz build

    - name: Copy build to droplet
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.DO_HOST }}
        username: ${{ secrets.DO_USERNAME }}
        key: ${{ secrets.DO_SSH_KEY }}
        port: 22
        source: client-build.tgz
        target: /tmp

    - name: Deploy to DigitalOcean
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DO_HOST }}
        username: ${{ secrets.DO_USERNAME }}
        key: ${{ secrets.DO_SSH_KEY }}
        port: 22
        script: |
          set -euo pipefail

          echo "üöÄ Starting deployment..."

          # Navigate to app directory
          cd /opt/tradingapp

          # Pull latest changes
          echo "üì• Pulling latest code..."
          BRANCH="${{ github.ref_name }}"
          git fetch origin "$BRANCH"
          git checkout -B "$BRANCH" "origin/$BRANCH"

          # Ensure non-secret runtime defaults exist (keeps existing values)
          echo "‚öôÔ∏è Ensuring .env defaults..."
          node server/scripts/ensure_env_defaults.js
          chmod 600 server/config/.env || true


          # Install server dependencies
          echo "üì¶ Installing server dependencies..."
          cd server
          npm install --omit=dev

          # Replace client build with the artifact from GitHub Actions
          echo "üì¶ Updating React build..."
          cd /opt/tradingapp/client
          rm -rf build
          tar -xzf /tmp/client-build.tgz -C .
          cd ../server
          # Restart server with PM2 (starts it if missing)
          echo "üîÑ Restarting application..."
          command -v pm2 >/dev/null 2>&1 || npm install -g pm2
          pm2 startOrRestart ecosystem.config.js --only tradingapp --update-env
          pm2 save

          # Check status
          pm2 status

          # Basic health check
          echo "üè• Checking /api/ping..."
          for i in $(seq 1 15); do
            if curl -fsS --max-time 5 "http://127.0.0.1:3000/api/ping" >/dev/null; then
              echo "‚úÖ Health check OK"
              break
            fi
            if [ "$i" -eq 15 ]; then
              echo "‚ùå Health check failed"
              exit 1
            fi
            sleep 1
          done

          echo "‚úÖ Deployment complete!"
